<!--wwrite basic html structure-->
<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" >
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can you guess it?</h3>
        <input type="text" placeholder="Num" id="guess"><br>
        <button onclick="guess()" id="my-btn">Guess</button>

        <p id="message1">No. of guesses: 0</p>
        <p id="message2">Guesses numbers are: None</p>
        <p id="message3"></p>
    </div>
    <!--JS Script-->
    <script src="script.js"></script>
    </body>
</html>
